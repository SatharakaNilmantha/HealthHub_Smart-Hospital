# Spring Application Name
spring.application.name=SmartHospital_back-end

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/SmartHospitalManagementSystem?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=satharaka
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Optional: Logging SQL Queries
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload Configuration
# Path where images will be saved and served
spring.servlet.multipart.location=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configure Static Resource Serving (for images)
spring.resources.static-locations=file:uploads/  # To serve files from uploads directory

